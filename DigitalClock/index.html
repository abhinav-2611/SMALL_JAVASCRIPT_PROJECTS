<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;                
            display: flex;
            justify-content: center;        
            align-items: center;            
            background-color: #1e1e1e;     
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .clock {
            width: 300px;
            height: 150px;
            background-color: #333;         
            color: #fff;                   
            border-radius: 15px;           
            display: flex;
            justify-content: center;        
            align-items: center;            
            font-size: 48px;                
            font-weight: 600;               
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); 
            text-align: center;
        }

        /* Optional: Style the time text with a slight animation effect */
        .clock span {
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <span></span>
    </div>

    <script>
        const clock = document.querySelector('.clock span');

        setInterval(function () {
            const date = new Date();
            clock.innerHTML = date.toLocaleTimeString(); 
        }, 1000);
    </script>
</body>
</html>
