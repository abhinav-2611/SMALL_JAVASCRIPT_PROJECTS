<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <style>
        html {
  font-family: 'Arial', sans-serif;
  background-color: #1e1e1e;
  color: #f1f1f1;
  line-height: 1.6;
  text-align: center;
}

body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#wrapper {
  width: 400px;
  background-color: #2c2c2c;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
  text-align: center;
}

h1 {
  margin-bottom: 10px;
  font-size: 2rem;
  color: #00d4ff;
}

p {
  margin: 10px 0;
  font-size: 1rem;
  color: #c4c4c4;
}

label {
  display: block;
  margin-top: 20px;
  font-size: 1.2rem;
}

input[type="text"] {
  width: 80%;
  padding: 10px;
  margin-top: 10px;
  font-size: 1rem;
  border: 2px solid #444;
  border-radius: 5px;
  background-color: #f9f9f9;
  color: #333;
}

input[type="submit"] {
  margin-top: 20px;
  width: 85%;
  padding: 12px;
  font-size: 1.2rem;
  border: none;
  border-radius: 5px;
  background-color: #00d4ff;
  color: #1e1e1e;
  cursor: pointer;
  transition: background-color 0.3s;
}

input[type="submit"]:hover {
  background-color: #00a6cc;
}

.resultParas {
  margin-top: 20px;
  text-align: left;
  font-size: 1rem;
  padding: 10px;
  background-color: #3b3b3b;
  border-radius: 10px;
}

.resultParas p {
  margin: 5px 0;
  color: #e2e2e2;
}

.lowOrhigh {
  margin-top: 10px;
  font-size: 1.2rem;
  font-weight: bold;
  color: #ff6f61;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  background-color: #ff6f61;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s;
}

button:hover {
  background-color: #ff3d2e;
  transform: scale(1.05);
}
  #newGame {
  display: inline-block;
  padding: 15px 30px;
  font-size: 1rem;
  font-weight: bold;
  color: #ffffff;
  text-align: center;
  background: linear-gradient(135deg, #ff6f61, #ff3d2e);
  border: none;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease-in-out;
}

#newGame:hover {
  background: linear-gradient(135deg, #ff3d2e, #ff6f61);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

#newGame:active {
  transform: scale(0.95);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

    </style>
</head>
<body style="background-color:#212121; color:#fff;">
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 5 attempts to guess the right number.</p>
        </br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">5</span></p>
            <p class="lowOrhigh"></p>
        </div>
    </div>
    <script src="/guess_number/guess_number.js"></script>
</body>
</html>
